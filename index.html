<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marquee Carousel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: sans-serif;
    }

    .carousel-container {
      background-color: #f1f1f1;
      overflow: hidden;
      white-space: nowrap;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px 0;
    }

    .carousel-track {
      display: inline-block;
      animation: scroll 20s linear infinite;
    }

    .carousel-item {
      display: inline-block;
      margin: 0 50px;
      vertical-align: middle;
    }

    .carousel-item img {
      height: 60px;
      object-fit: contain;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <div class="carousel-track" id="carousel-track">
      <div class="carousel-item"><img src="https://upload.wikimedia.org/wikipedia/commons/8/80/Gala_logo.svg" alt="Gala Logo"></div>
      <div class="carousel-item"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/VOGUE_LOGO.svg" alt="Vogue Logo"></div>
      <div class="carousel-item"><img src="https://upload.wikimedia.org/wikipedia/commons/7/76/Tatler_logo.svg" alt="Tatler Logo"></div>
      
      <!-- Repeat for seamless loop -->
      <div class="carousel-item"><img src="https://upload.wikimedia.org/wikipedia/commons/8/80/Gala_logo.svg" alt="Gala Logo"></div>
      <div class="carousel-item"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/VOGUE_LOGO.svg" alt="Vogue Logo"></div>
      <div class="carousel-item"><img src="https://upload.wikimedia.org/wikipedia/commons/7/76/Tatler_logo.svg" alt="Tatler Logo"></div>
    </div>
  </div>

</body>
</html>
