<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marquee Carousels</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: sans-serif;
    }

    /* Horizontal Carousel */
    .carousel-container {
      background-color: #f1f1f1;
      overflow: hidden;
      white-space: nowrap;
      padding: 20px 0;
    }

    .carousel-track {
      display: inline-block;
      animation: scroll-horizontal 20s linear infinite;
    }

    .carousel-item {
      display: inline-block;
      margin: 0 50px;
      vertical-align: middle;
    }

    .carousel-item img {
      height: 60px;
      object-fit: contain;
    }

    @keyframes scroll-horizontal {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    /* Vertical Marquee Section */
    .vertical-section {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: black;
      height: 150px;
      color: rgb(245, 245, 245);
      text-align: left;
      font-family: 'Arial', sans-serif;
      padding: 0 20px;
    }

    .marquee-box {
      width: 40%;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .percent-static {
      font-size: 36px;
      font-weight: bold;
      flex-shrink: 0;
    }

    .text-marquee-wrapper {
      overflow: hidden;
      height: 30px;
      position: relative;
    }

    .text-marquee {
      display: inline-block;
      animation: scroll-vertical 4s linear infinite;
    }

    .text-line {
      font-size: 20px;
      line-height: 30px;
    }

    @keyframes scroll-vertical {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100%); }
    }
  </style>
</head>
<body>

  <!-- Horizontal Logo Carousel -->
  <div class="carousel-container">
    <div class="carousel-track">
      <div class="carousel-item"><img src="https://upload.wikimedia.org/wikipedia/commons/8/80/Gala_logo.svg" alt="Gala Logo"></div>
      <div class="carousel-item"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/VOGUE_LOGO.svg" alt="Vogue Logo"></div>
      <div class="carousel-item"><img src="https://upload.wikimedia.org/wikipedia/commons/7/76/Tatler_logo.svg" alt="Tatler Logo"></div>
      <!-- Repeat for loop effect -->
      <div class="carousel-item"><img src="https://upload.wikimedia.org/wikipedia/commons/8/80/Gala_logo.svg" alt="Gala Logo"></div>
      <div class="carousel-item"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/VOGUE_LOGO.svg" alt="Vogue Logo"></div>
      <div class="carousel-item"><img src="https://upload.wikimedia.org/wikipedia/commons/7/76/Tatler_logo.svg" alt="Tatler Logo"></div>
    </div>
  </div>

  <!-- Vertical Text Marquee -->
  <div class="vertical-section">
    <div class="marquee-box">
      <div class="percent-static">100%</div>
      <div class="text-marquee-wrapper">
        <div class="text-marquee">
          <div class="text-line">Vegan</div>
          <div class="text-line">Plant-Based</div>
          <div class="text-line">Cruelty-Free</div>
          <div class="text-line">Vegan</div> <!-- Repeat to loop -->
        </div>
      </div>
    </div>
    <div class="marquee-box">
      <div class="percent-static">0%</div>
      <div class="text-marquee-wrapper">
        <div class="text-marquee">
          <div class="text-line">Parabens</div>
          <div class="text-line">Phthalates</div>
          <div class="text-line">Sulfates</div>
          <div class="text-line">Parabens</div> <!-- Repeat to loop -->
        </div>
      </div>
    </div>
  </div>

</body>
</html>
